#
# scalate view pages
#
name: brzy-scalate
org: org.brzy
version: "0.2"
file_extension: ".ssp"
config_class: org.brzy.scalate.ScalatePluginConfig
resource_class: org.brzy.scalate.ScalatePluginResource
dependencies:
  - {conf: compile, org: org.fusesource.scalate, name: scalate-core, rev: "1.2-SNAPSHOT"}
  - {conf: compile, org: org.brzy, name: brzy-scalate, rev: "0.2"}
repositories:
  - id: "fusesource.m2"
    url: http://repo.fusesource.com/nexus/content/repositories/public
web_xml:
  - servlet: { servlet-name: "TemplateEngineServlet", servlet-class: "org.fusesource.scalate.servlet.TemplateEngineServlet", load-on-startup: "1"}
  - servlet-mapping: { servlet-name: "TemplateEngineServlet", url-pattern: "*.ssp"}
  - servlet-mapping: { servlet-name: "TemplateEngineServlet", url-pattern: "*.scaml"}
