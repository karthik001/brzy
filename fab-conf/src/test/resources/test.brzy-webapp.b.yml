#
# application configuration
# configuration Reference: http://brzy.org/docs/config_reference
# configuration dump: >brzy info
application:
  name: &name squeryl-scalate
  org: org.brzy.squerylscalate
  version: "1.0"
  author: Michael Fortin
  description: &desc Demo Squeryl and Scalate Web Application
  artifact_id: squeryl-scalate
  webapp_context: /
  application_class: org.brzy.squerylscalate.Application
persistence:
  - name: brzy-squeryl
    org: org.brzy
    version: "0.8-SNAPSHOT"
    driver: org.h2.Driver
    user_name: sa
    password: ""
    url: jdbc:h2:test_db
views:
  name: brzy-scalate
  org: org.brzy
  version: "0.6-SNAPSHOT"
repositories:
  - {id: scala-tools, name: scala-tools, url: http://nexus.scala-tools.org/content/repositories/releases}
  - {id: maven-central, name: maven-central, url: http://repo1.maven.org/maven2}
dependencies:
  - {conf: compile, org: com.h2database, name: h2, rev: "1.2.133", transitive: false}
  - {conf: test, org: junit, name: junit, rev: "4.8.1"}
  - {conf: test, org: org.scala-lang, name: scala-library, rev: "2.8.0"}
  - conf: test
    org: org.scalatest
    name: scalatest
    rev: "1.2"
    excludes:
      - {org: "org.scala-lang", name: "scala-library"}

modules:
   - name: brzy-tomcat
     org: org.brzy
     version: "0.5-SNAPSHOT"
logging:
  provider: logback
  appenders:
    - name: STDOUT
      appender_class: ch.qos.logback.core.ConsoleAppender
      layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
      pattern: "%-4relative [%thread] %-5level %class - %msg%n"
    - name: FILE
      appender_class: ch.qos.logback.core.rolling.RollingFileAppender
      file: /var/log/tomcat6/brzy.log
      rolling_policy: ch.qos.logback.core.rolling.TimeBasedRollingPolicy
      file_name_pattern: "logs/brzy.%d{yyyy-MM-dd}.log"
      layout: ch.qos.logback.classic.encoder.PatternLayoutEncoder
      pattern: "%-4relative [%thread] %-5level %class - %msg%n"
  loggers:
    - {name: org.brzy, level: trace}
  root:
    level: INFO
    ref: [STDOUT]
web_xml:
  - description: *desc
  - display-name: *name
# override defaults for any environment
environment_overrides:
  - environment: developement
    dependencies:
      - {conf: runtime, org: com.h2database, name: h2, rev: "1.2.133"}
    logging:
      root:
        ref: [STDOUT]
  - environment: test
  - environment: production
    dependencies:
      - {conf: runtime, org: postgresql, name: postgresql, rev: "8.4-701.jdbc4"}
    logging:
      root:
        ref: [FILE]
    persistence:
      - name: brzy-squeryl
        driver: org.postgresql.Driver
        user_name: demo
        password: demo
        url: jdbc:postgresql://localhost/squeryl_scalate
