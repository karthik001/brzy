environment: default
test_framework: junit
project:
  scala_version: 2.8.0.RC1
  ant_version: 1.7.1
  ivy_version: 2.1.0
  package_type: war
  plugin_resources: ".brzy/plugins"
views:
  name: scalate
  implementation: scalate
  version: "0.1"
  remote_location: ~/.m2/repository/org/brzy/brzy-scalate/0.1/brzy-scalate-0.1-plugin.zip
  properties:
    html_version: html5
    file_extension: .ssp
repositories:
  - id: java-net2
    name: java-net2
    url: http://download.java.net/maven/2
  - id: scala-tools
    name: scala-tools
    url: http://scala-tools.org/repo-releases
  - id: jboss
    name: jboss
    url: http://repository.jboss.com/maven2
dependencies:
  - lib: "builder:org.jyaml:jyaml:1.3"
  - lib: "builder:org.slf4j:slf4j-simple:1.5.11"
  - lib: "builder:org.brzy:brzy-shell:0.1"
  - lib: "builder:xerces:xerces:2.4.0"

  - lib: "compile,builder:org.brzy:brzy-config:0.1"
  - lib: "compile,builder:org.brzy:brzy-mvc:0.1"
  - lib: "compile,builder:org.scala-lang:scala-compiler:2.8.0.RC1"
  - lib: "compile,builder:org.scala-lang:scala-library:2.8.0.RC1"
  - lib: "compile,builder:org.slf4j:slf4j-api:1.5.11"
   
