#
# application configuration
#
# http://bill.burkecentral.com/2008/01/14/scanning-java-annotations-at-runtime/
# http://jyaml.sourceforge.net/
#
--- !org.brzy.config.Config
version: 0.1
name: sample-jpa
author: Michael fortin
description: Some Long description goes here

group_id: org.brzy.sample
artifact_id: sample-jpa

webapp_context: /

application_class: org.brzy.sample.Application
application_properties: 
  testProperty: testValue

#
# dependencies
# scope: organization:name:type:version
#
dependencies:
  - runtime: hsqldb:hsqldb:1.8.0.7

#
# Persistence
#[java-jpa,scala-jpa,jdo,squeryl]
db_migration: false
db_generation: false


data_source:
  name: hsqldb
  driver_class: org.hsqldb.jdbc.JDBCDriver
  user_name: SA
  password:
  url: jdbc:hsqldb:file:testdb

#
# Logging
#[log4j,jul]
logging:
  provider: logback
#  appenders:!String[]
#    - output
#  loggers:!String[]
#    = debug

#
# override defaults for any environment
#
environment_overrides: 
  - environment: developement
    migration_enabled:false
  - environment: test
  - environment: production
